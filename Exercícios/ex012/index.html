<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- Forma simples de colocar vídeo //<video src="midia/meu-video.m4v" width="500" controls autoplay loop></video> -->
    <video width="500" poster="imagens/limoes-capa.png"controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatiblidade com a reprodução de vídeo.</p>
    </video>
       <video width="500" poster="imagens/peixe-capa.png"controls>
        <source src="midia/peixes.mp4" type="video/mp4">
        <source src="midia/peixes.m4v" type="video/m4v">
        <source src="midia/peixes.webm" type="video/webm">
        <source src="midia/peixes.mkv" type="video/mkv">
        <p>Seu navegador não tem compatiblidade com a reprodução de vídeo.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
